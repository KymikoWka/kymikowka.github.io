<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Онлайн-калькулятор численных методов</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='images/vsu_logo.png') }}"
             alt="ВСУ" height="30" class="me-2">
        Онлайн-калькулятор
      </a>
      <!-- убрали остальные ссылки -->
    </div>
  </nav>

  <!-- Header Image -->
  <header class="bg-image text-white text-center d-flex align-items-center"
          style="background-image: url('{{ url_for('static', filename='images/vsu_campus.jpg') }}');
                 height: 300px; background-size: cover; background-position: center;">
    <div class="w-100" style="background: rgba(0, 0, 0, 0.5);">
      <h1 class="display-4 py-5">Калькулятор Численных Методов</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-light py-4 text-center">
    <div class="container">
      <p class="mb-0">© {{ current_year }} ВГУ, Математический факультет</p>
      <p class="mb-0">Лалабекян Д.А.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
